<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkist</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup" aria-live="polite">
      <header class="header">
        <h1 class="title">Linkist</h1>
        <div class="header-actions">
          <p id="link-count" class="count">Scanning page links...</p>
          <button id="export-csv" class="export-button" type="button" disabled>Export CSV</button>
        </div>
      </header>

      <label class="search-label" for="link-search">Search links</label>
      <input
        id="link-search"
        class="search-input"
        type="search"
        placeholder="Search text, title, or URL"
        autocomplete="off"
        disabled
      />

      <section id="status" class="status" role="status">Scanning page links...</section>

      <ul id="links-list" class="links" aria-label="Detected page links"></ul>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
